<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WineList</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header"><h2>Wine List</h2></div>
    <div id="selectors">
      <input name="wines" value="Reds" id="reds" type="radio" checked />Reds
      <input name="wines" value="Whites" id="whites" type="radio" />Whites
      <input
        name="wines"
        value="Sparkling"
        id="sparkling"
        type="radio"
      />Sparkling
      <input name="wines" value="Dessert" id="dessert" type="radio" />Dessert
      <input name="wines" value="Port" id="port" type="radio" />Port
    </div>

    <div id="wineLists"></div>
  </body>
  <script src="winelist.js"></script>
</html>
