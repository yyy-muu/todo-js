<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WineList</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header"><h2>Wine List</h2></div>
    <div id="selectors">
      <input
        name="wines"
        value="Reds"
        type="radio"
        onclick="fetchWines('reds')"
        checked
      />Reds
      <input
        name="wines"
        value="Whites"
        type="radio"
        onclick="fetchWines('whites')"
      />Whites
      <input
        name="wines"
        value="Sparkling"
        type="radio"
        onclick="fetchWines('sparkling')"
      />Sparkling
      <input
        name="wines"
        value="Dessert"
        type="radio"
        onclick="fetchWines('dessert')"
      />Dessert
      <input
        name="wines"
        value="Port"
        type="radio"
        onclick="fetchWines('port')"
      />Port
    </div>

    <div id="wineLists"></div>
  </body>
  <script src="winelist.js"></script>
</html>
