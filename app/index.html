<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link href="../app/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="todo-app">
      <h2>ToDoApp</h2>
      <!-- 新規タスク入力 -->
      <form id="js-form">
        <input
          id="js-form-input"
          class="new-todo"
          type="text"
          placeholder="追加したいタスクを入力してください"
          autocomplete="on"
        />
        <!-- 新規入力タスク保存 -->
        <input
          type="submit"
          id="js-task-submit"
          value="保存"
          class="save-button"
        />
      </form>

      <!-- 5. Todoアイテム数の表示 -->
      <div class="todo-count">
        <div id="js-todo-count-all" class="count-panel">
          <span>全タスク</span>
          <a>4</a>
        </div>
        <div id="js-todo-count-done" class="count-panel">
          <span>済</span>
          <a>2</a>
        </div>
        <div id="js-todo-count-yet" class="count-panel">
          <span>未完了</span>
          <a>2</a>
        </div>
      </div>

      <!-- 4. TodoアプリのメインとなるTodoリスト -->
      <div id="js-todo-list" class="todo-list">
        <!-- 動的に更新されるTodoリスト -->
        <div class="list-header">
          <span>タスク一覧</span>
        </div>

        <div id="js-each-tasks" class="each-tasks">
          <!-- <div class="task">
            <div class="content">
              <input class="task-checkbox" type="checkbox" />
              <input class="task-text" type="text" readonly />
            </div>
            <div class="actions">
              <button class="edit-button">編集</button>
              <button class="delete-button">削除</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <script src="../app/todo.js"></script>
  </body>
</html>
