<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link href="../app/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="todo-app">
      <h2>ToDoApp</h2>
      <!-- 新規タスク入力欄 -->
      <form id="js-form">
        <input
          id="js-form-input"
          class="new-todo"
          type="text"
          placeholder="追加したいタスクを入力してください"
          autocomplete="on"
        />
        <input type="submit" value="保存" class="save-button" />
      </form>

      <!-- 5. Todoアイテム数の表示 -->
      <div class="todo-count">
        <div id="js-todo-count-all" class="count-panel">全タスク</div>
        <div id="js-todo-count-done" class="count-panel">済</div>
        <div id="js-todo-count-yet" class="count-panel">未完了</div>
      </div>

      <!-- 4. TodoアプリのメインとなるTodoリスト -->
      <div id="js-todo-list" class="todo-list">
        <!-- 動的に更新されるTodoリスト -->
        <div class="list-header"><span>タスク一覧</span></div>
        <li>
          <ul>
            <input type="checkbox" name="" id="" />
            <a>タスク1</a>
            <button class="edit-button">編集</button>
            <button class="delete-button">削除</button>
          </ul>
          <ul>
            <input type="checkbox" name="" id="" />
            <a>タスク2</a>
            <button class="edit-button">編集</button>
            <button class="delete-button">削除</button>
          </ul>
          <ul>
            <input type="checkbox" name="" id="" />
            <a>タスク3</a>
            <button class="edit-button">編集</button>
            <button class="delete-button">削除</button>
          </ul>
        </li>
      </div>
    </div>

    <script src="../app/todo.js"></script>
  </body>
</html>
