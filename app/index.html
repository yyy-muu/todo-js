<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link href="../app/style.css" rel="stylesheet" />
  </head>
  <body>
    <h2>ToDoApp</h2>

    <form id="inputTaskForm">
      <input
        id="inputTask"
        type="text"
        placeholder="追加したいタスクを入力してください"
      />

      <button id="saveButton" type="button" onclick="saveTask('inputTask')">
        保存する
      </button>
    </form>

    <div class="todo-count">
      <div class="count-panel">
        <span>全タスク</span>
        <a id="countAll">0</a>
      </div>
      <div class="count-panel">
        <span>済</span>
        <a id="countDone">0</a>
      </div>
      <div class="count-panel">
        <span>未完了</span>
        <a id="countNotYet">0</a>
      </div>
    </div>
    <div class="list-header">
      <span>タスク一覧</span>
    </div>

    <form id="taskList"></form>

    <script src="../app/todo.js"></script>
  </body>
</html>
